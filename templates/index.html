<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Tiempo explicado por la IA - eltiempo.ai</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Aquí van todos los estilos CSS que ya teníamos... (el bloque <style> completo) */
        :root {
            --primary-bg-start: #6a82fb;
            --primary-bg-end: #fc5c7d;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.18);
            --text-color: #ffffff;
            --accent-color: #ffe082;
            --button-bg: #f5af19;
            --button-hover-bg: #f12711;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--primary-bg-start) 0%, var(--primary-bg-end) 100%);
            color: var(--text-color);
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            background: var(--glass-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            max-width: 650px;
            width: 90%;
            margin: 20px auto;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            border: 3px solid var(--accent-color);
            box-shadow: 0 0 20px rgba(255, 224, 130, 0.7);
        }
        h1 {
            font-size: 2.8em; margin-bottom: 10px; font-weight: 700; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p { font-size: 1.1em; margin-bottom: 30px; opacity: 0.9; }
        input[type="text"] {
            width: calc(100% - 22px); padding: 12px; border-radius: 8px; border: none; font-size: 1.15em; margin-bottom: 25px; background: rgba(255, 255, 255, 0.9); color: #333; box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1); transition: all 0.3s ease;
        }
        input[type="text"]:focus { outline: none; box-shadow: 0 0 0 3px var(--accent-color); }
        button {
            padding: 12px 25px; border: none; border-radius: 8px; background-color: var(--button-bg); color: white; font-size: 1.2em; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); margin-bottom: 20px;
        }
        button:hover { background-color: var(--button-hover-bg); transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); }
        #result {
            margin-top: 35px; font-size: 1.3em; line-height: 1.8; text-align: left; min-height: 120px; background: var(--glass-bg); padding: 20px; border-radius: 15px; border: 1px solid var(--glass-border); box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1); color: var(--text-color);
        }
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top: 5px solid var(--accent-color); width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 30px auto; display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error-message { color: #ffcccc; margin-top: 15px; font-size: 1.1em; }
        .instagram-btn {
            display: inline-flex; align-items: center; padding: 10px 20px; border-radius: 8px; background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); color: white; text-decoration: none; font-size: 1.1em; font-weight: 600; margin-top: 30px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); transition: all 0.3s ease;
        }
        .instagram-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); }
        .instagram-btn i { margin-right: 10px; font-size: 1.3em; }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container { padding: 30px 20px; width: 95%; }
            h1 { font-size: 2.2em; }
            p { font-size: 1em; }
            input[type="text"], button { font-size: 1.1em; padding: 10px; }
            #result { font-size: 1.1em; min-height: 90px; }
            .logo { width: 150px; height: 150px; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 1.8em; }
            p { font-size: 0.9em; }
            input[type="text"], button { font-size: 1em; }
            #result { font-size: 1em; min-height: 70px; }
            .instagram-btn { font-size: 1em; padding: 8px 15px; }
            .instagram-btn i { font-size: 1.2em; }
            .logo { width: 120px; height: 120px; }
        }
        /* Estilo para el botón de Texto a Voz */
        #readAloudBtn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 1.2em;
            cursor: pointer;
            display: none; /* Oculto por defecto */
            place-items: center; /* Centra el icono perfectamente */
            transition: all 0.3s ease;
        }

        #readAloudBtn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
    </style>
    
    <script>
        // Esta función se ejecutará cuando el documento HTML esté completamente cargado.
        document.addEventListener('DOMContentLoaded', () => {
            // ... el código de los listeners que ya teníamos ...
            const cityInput = document.getElementById('cityInput');
            const submitButton = document.getElementById('submitBtn');

            submitButton.addEventListener('click', getWeather);
            
            cityInput.addEventListener("keyup", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    getWeather();
                }
            });
        });

        // NUEVA FUNCIÓN: Lee el texto en voz alta
        function readNarrative() {
            const resultDiv = document.getElementById('result');
            const textToRead = resultDiv.innerText;

            if ('speechSynthesis' in window && textToRead) {
                const utterance = new SpeechSynthesisUtterance(textToRead);
                
                // Intentar seleccionar una voz en español
                const voices = window.speechSynthesis.getVoices();
                const spanishVoice = voices.find(voice => voice.lang.startsWith('es-'));
                
                if (spanishVoice) {
                    utterance.voice = spanishVoice;
                }
                
                window.speechSynthesis.speak(utterance);
            } else {
                alert('Lo siento, tu navegador no soporta la síntesis de voz.');
            }
        }

        // La función getWeather AHORA CON LA LÓGICA DEL NUEVO BOTÓN
        async function getWeather() {
            const cityInput = document.getElementById('cityInput');
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');
            const submitButton = document.getElementById('submitBtn');
            const readAloudBtn = document.getElementById('readAloudBtn'); // Obtenemos el nuevo botón

            // Ocultar el botón de voz al iniciar una nueva consulta
            readAloudBtn.style.display = 'none';

            const city = cityInput.value.trim();
            if (!city) {
                resultDiv.innerHTML = "<p class='error-message'>Por favor, introduce el nombre de una ciudad.</p>";
                return;
            }

            resultDiv.innerHTML = '';
            loader.style.display = 'block';
            cityInput.disabled = true;
            submitButton.disabled = true;

            try {
                const response = await fetch('/get_weather_narrative', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ city: city })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Ocurrió un error desconocido.');
                }
                
                let i = 0;
                const txt = data.narrative;
                resultDiv.innerHTML = "";
                function typeWriter() {
                    if (i < txt.length) {
                        resultDiv.innerHTML += txt.charAt(i);
                        i++;
                        setTimeout(typeWriter, 20);
                    } else {
                        // Cuando termina de escribir, mostramos y activamos el botón de voz
                        readAloudBtn.style.display = 'grid'; // 'grid' para usar place-items
                        readAloudBtn.onclick = readNarrative; // Asignamos la función al hacer clic
                    }
                }
                typeWriter();

            } catch (error) {
                resultDiv.innerHTML = `<p class='error-message'>Error: ${error.message}</p>`;
            } finally {
                loader.style.display = 'none';
                cityInput.disabled = false;
                submitButton.disabled = false;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='eltiempo.jpg') }}" alt="Logo eltiempo.ai" class="logo">
        <h1>eltiempo.ai</h1>
        <p>Tu pronóstico del tiempo explicado con alegría, por Inteligencia Artificial</p>
        <input type="text" id="cityInput" placeholder="Escribe tu ciudad (ej: Barcelona)">
        <button id="submitBtn">Consultar</button>
        <div class="loader" id="loader"></div>
        <div id="result-container" style="position: relative;">
            <div id="result"></div>
            <button id="readAloudBtn" title="Leer en voz alta">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>

        <a href="https://www.instagram.com/eltiempo.ai" target="_blank" class="instagram-btn">
            <i class="fab fa-instagram"></i> Síguenos en Instagram
        </a>
    </div>
</body>
</html>
